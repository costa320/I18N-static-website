<html lang="en">

<head>

    <!-- I18N configuration -->
    <script src="../assets/libs/i18next.19.8.7.js"></script>

    <!-- Personalized Scripts -->

        const initOptI18N = {

            testScripts: false

    <script src="./assets/js/mainI18N.config.js"></script>
